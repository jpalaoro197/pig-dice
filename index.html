<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="src/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="src/css/styles.css" rel="stylesheet" type="text/css">
  <script src="src/jquery-3.6.0.js"></script>
  <script src="src/index.js"></script>
  <script src="src/player.js"></script>
  <script src="src/AI.js"></script>
  <title>Pig dice</title>
</head>
<body>
  <div id="Background">
  <br>
  <br>
    <div class="container">
    
      <div class="column1">
        <h3><strong>Player 1 Total Score:<span id="player1TotalScore"></span></strong></h3>
        <h3><strong>Player 1 Score:<span id="player1Score"></span></strong></h3>
        <h3><strong>Player 1 dice 1:<span id="player1LastRoll1"></span></strong></h3>
        <h3><strong>Player 1 dice 2:<span id="player1Roll2"></span></strong></h3>
        <br>
        <button id="button1" type="click" class="btn-success btn btn-success">player 1 roll</button>
        <!-- <button id="button1Roll2" type="click" class="btn-success btn btn-danger">player 1 roll x2</button> -->
        <button id="player1Hold" type="click" class="btn btn-warning">hold</button>
      </div>

      <div class="column2" id="column2"> 
        <h3><strong>Player 2 Total Score:<span id="player2TotalScore"></span></strong></h3>
        <h3><strong>Player 2 Score:<span id="player2Score"></span></strong></h3>
        <h3><strong>Player 2 dice 1:<span id="player2LastRoll1"></span></strong></h3>
        <h3><strong>Player 2 dice 2:<span id="player2Roll2"></span></strong></h3>
        <br>
        <button id="button2" type="click" class="btn btn-success">player 2 roll</button>
        <!-- <button id="button2Roll2" type="click" class="btn-success btn btn-danger">player 2 roll x2</button> -->
        <button id="player2Hold" type="click" class="btn btn-warning">hold</button>
      </div>

      <div class="column3" id="column3"> 
        <h3><strong>AI Total Score:<span id="AI1TotalScore"></span></strong></h3>
        <h3><strong>AI dice 1:<span id="AIRoll1"></span></strong></h3>
        <h3><strong>AI dice 2:<span id="AIRoll2"></span></strong></h3>
        <h3><strong>AI second roll</strong></h3>
        <h3><strong>AI dice 1:<span id="AIRoll3"></span></strong></h3>
        <h3><strong>AI dice 2:<span id="AIRoll4"></span></strong></h3>
        <br>
        <button id="button3" type="click" class="btn btn-success">AI roll</button>
      </div>
      

      <div class="column4" id="column3">
        
        <img src="pig.jpg">
        
        <!-- <button id="button3" type="click" class="btn btn-success">AI roll</button> -->
      </div>
        <button id="buttonReset" type="click" class="btn btn-success">RESET</button>
      </div>
    </div>
  </div>
</body>
</html>
