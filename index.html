<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig dice</title>
</head>
<body>
  <div class="container">
    <br>
    <br>
    <div class="row">
      
      <div class="column1" id="column1"> 
        <h3><strong>Player 1 Total Score:<span id="player1TotalScore"></span></strong></h3>
        <h3><strong>Player 1 Score:<span id="player1Score"></span></strong></h3>
        <h3><strong>Player 1 last roll:<span id="player1LastRoll"></span></strong></h3>
        <br>
        <button id="button1" type="click" class="btn-success btn btn-success">player one roll</button>
        <button id="player1Hold" type="click" class="btn btn-warning">hold</button>
      </div>
      
      <div class="column2" id="column2"> 
        <h3><strong>Player 2 Total Score:<span id="player2TotalScore"></span></strong></h3>
        <h3><strong>Player 2 Score:<span id="player2Score"></span></strong></h3>
        <h3><strong>Player 2 last roll:<span id="player2LastRoll"></span></strong></h3>
        <br>
        <button id="button2" type="click" class="btn btn-success">player two roll</button>
        <button id="player2Hold" type="click" class="btn btn-warning">hold</button>
      </div>
    </div>
  <span id="winner"></span>
</div>
</body>
